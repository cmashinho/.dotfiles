[colors]
primary = #87de99
secondary = #orange
alert = #cb4b16
disabled = #9d9d9d
symbol = #75a0ac

    ; :symbol => "#bbbbbb",
    ; :disabled => "#9d9d9d",
    ; :ok => "#87de99",
    ; :warn => "orange",
    ; :alert => "#cb4b16",
    ; :emerg => "#b5401e",



[bar/example]
width = 100%
height = 28pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

; border-top-size = 5pt
; border-left-size = 8pt
; border-right-size = 8pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = Input Mono Narrow:size=12.5;2

modules-left = xworkspaces
modules-center = xwindow
fixed-center = true
modules-right = sndio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:180:...%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "î‰¦ "
; format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %a %b %d
time = %H%%{F#75a0ac}:%%{F-}%M
label = %date% %time%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/sndio]
type = custom/script
exec = ~/bin/volume current
tail = true
label = vol%{F#75a0ac}/%{F-}%output%%{F#75a0ac}%%{F-}
scroll-up = ~/bin/volume up
scroll-down = ~/bin/volume down
click-left = ~/bin/volume mute
